<h1> OverLay Image</h1>
  <div class="app" style="display: flex">
    <div class="header">
      <div class="loadBtns">
        <div class="btn-group">
          <label for="file-1">
            <button class="btn" data-class='img1' style="pointer-events:none;">Load Background Image</button>
          </label>
          <input type="file" id="file-1" name="files[]" style="display: none;" />
        </div> <br>
        <div class="btn-group">
          <div class="">
            <label for="file-2">
              <button class="btn js-loadBtns__fg-image" data-class='img2' style="pointer-events:none;">Load Overlay
                Image</button>
            </label>
            <input type="file" id="file-2" name="files[]" style="display: none;" />
          </div>

          <div class="group1" style="background-color:rgb(241, 240, 240);font-family: arial, helvetica, sans-serif; font-size: 14px;padding: 1rem; width: 100%; margin-top:70px;">
             <h4>Note:</h4>
            <b>Move:</b> Double-click image/left mouse button<br><br>
            <b>Resize:</b> Click and drag 2 lines in lower right corner of image<br><br>
            <b>Opacity:</b> Top slider<br><br>
            <b>Rotate:</b> Shift-left mouse button or bottom slider<br>
          </div>
        </div>
      </div>

    </div>
    <div class="main js-images-container"></div>
  </div>
  <!-- Crope image model -->
  <div id="cropImageModal" class="modal">
    <span onclick="closeModal()" class="close" title="Close Modal">×</span>
    <form class="modal-content" action="/action_page.php">
      <div class="container">
        <div id="containerImage" class="container__image"></div>
        <div class="btn-list">
          <button type="button" onclick="closeModal()" class="cancelbtn">Cancel</button>
          <button type="button" onclick="cropImage()" class="cropbtn">Crop</button>
        </div>
      </div>
    </form>
  </div>
  <!-- /Crope image model -->
