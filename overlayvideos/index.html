        <h1>Overlay Videos</h1>
    <div class="app">
      <div class="header">
        <div class="load-controls">
          <div class="btn-group">
            <label for="file-1">
              <button class="loadBtn disabled">
                Load Video 1
              </button>
            </label>
            <input
              type="file"
              id="file-1"
              name="files[]"
              style="display: none;"
              accept=".mp4"
            />
          </div>
          <div class="btn-group">
            <label for="file-2">
              <button class="loadBtn disabled">
                Load Video 2
              </button>
            </label>
            <input
              type="file"
              id="file-2"
              name="files[]"
              style="display: none;"
              accept=".mp4"
            />
          </div>
          <div class="btn-group">
            <label for="file-3">
              <button class="loadBtn disabled">
                Load Video 3
              </button>
            </label>
            <input
              type="file"
              id="file-3"
              name="files[]"
              style="display: none;"
              accept=".mp4"
            />
          </div>
        </div>
        <div class="opacity-controls">
          <div class="slidecontainer hide">
            <input
              type="range"
              min="1"
              max="100"
              value="100"
              class="slider"
              id="Slide_Opacity"
            />
          </div>
        </div>
        <div class="drag-controls">
          <button class="dragBtn">Drag Video 1</button>
          <button class="dragBtn">Drag Video 2</button>
          <button class="dragBtn">Drag Video 3</button>
        </div>
      </div>
      <div class="main"></div>
    </div>
