    <h1>Socket Alignment GRF</h1>
    <div class="container">
      <div class="images-container">
        <img src="./images/PatientFemale.png" alt="" />
        <img
          src="./images/Socket-top.png"
          class="top-socket"
          id="topSocket"
          alt=""
        />
        <img
          src="./images/Socket-bottom.png"
          class="bottom-socket"
          id="bottomSocket"
          alt=""
        />
        <svg id="svg">
          <marker
            id="arrowHead"
            viewBox="0 0 10 10"
            refX="5"
            refY="5"
            markerWidth="4"
            markerHeight="4"
            orient="auto-start-reverse"
            fill="red"
          >
            <path d="M 0 0 L 10 5 L 0 10 z" />
          </marker>
        </svg>
      </div>
      <div class="options-container">
        <div>
          <label for="bottom-socket-slider">Translate pylon </label>
          <input
            type="range"
            id="bottomSocketSlider"
            name="bottom-socket-slider"
            min="-20"
            max="20"
          />
        </div>
        <div>
          <label for="top-socket-opacity">Socket Opacity </label>
          <input
            type="range"
            name="top-socket-opacity"
            min="1"
            max="10"
            id="topSocketSlider"
          />
        </div>
        <div>
          <label for="show-line">Display GRF </label>
          <input type="checkbox" name="show-line" id="showLine" checked />
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
